<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body class="bg-secondary text-white">
    <h1 class="text-center">Resume Generator!</h1>
    <title>Resume Generator</title>
    <p class="text-center">CodeTantra</p>

    <div class="row">
        <div class="col-md-6">
            <h2>Personal information</h2>
            <div class="form-group m-2 ">
                <label for="nameField">Your Name :</label>
                <input type="text"  id="nameField" placeholder="Enter here" class="form-control ">
            </div>
            <div class="form-group m-2">
                <label for="contactNumber">Your Contact :</label>
                <input type="number"  id="contact" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="contactNumber">Address :</label>
                <input type="text"  id="contact" placeholder="Enter here" class="form-control">
            </div>
            <p class="text-secondary my-3">Important links </p>
            
            <div class="form-group m-2">
                <label for="git">Github :</label>
                <input type="number"  id="git" placeholder="Enter here" class="form-control">
            </div>
            <div class="form-group m-2">
                <label for="linkdin">LinkedIn :</label>
                <input type="number"  id="git" placeholder="Enter here" class="form-control">
            </div>
        </div>
        <div class="col-md-6">
            <h2>Professional Information</h2>
            <div class="form-group m-2">
                <label for="nameField">Your Skills :</label>
                <input type="text"  id="skill" placeholder="Enter here" class="form-control">
            </div>
            <div class="container text-center">
                <button class="btn btn-primary skill" onclick="addNewSkill()" id="skillBtn">Add</button>
            </div>
            <div class="form-group m-2">
                <label for="certificates">Your Certifications :</label>
                <input type="text"  id="certificate" placeholder="Enter here" class="form-control">
            </div>
           
            <div class="container text-center">
                <button class="btn btn-primary" onclick="addNewCertificate()" id="ctBtn">Add</button>
            </div>

            <p class="text-secondary"> Academic qualification </p>
            <div class="form-group m-2">
                <textarea type="text"  id="acQualification" placeholder="Enter here" class="form-control" ></textarea>
            </div>
        </div>
        <div class="container text-center">
            <button class="btn btn-primary" id="printCv">Print CV</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
